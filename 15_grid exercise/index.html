<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Containers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Grid Examples</h1>
    <div class="grid-container">
        <div class="item sitetitle">Site Titile</div>
        <div class="item nav1">Nav 1</div>
        <div class="item nav2">Nav 2</div>
        <div class="item nav3">Nav 3</div>
        <div class="item posttitle">Post Title</div>
        <div class="item postmeta">Post Meta</div>
        <div class="item maincontent">Main Content</div>
        <div class="item maincontentimage">Main Content Image</div>
        <div class="item sidebar">Side Bar</div>
        <div class="item ads">Ads</div>
        <div class="item otherstuff">Other Stuff</div>
        <div class="item footer">2020 Footer</div>
    </div>
</body>

</html>
