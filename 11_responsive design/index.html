<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Design</title>
</head>

<body>
    <!-- Header -->
    <header>

        <div class="site-title pm">
            Site Title
        </div>
        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li class="pm">Nav 1</li>
                <li class="pm">Nav 2</li>
                <li class="pm">Nav 3</li>
            </ul>
        </nav>
    </header>
    <!-- The flexible grid (post) -->
    <main>
        <section>
            <div class="post-container">
                <div class="post-title pm">
                    <p>Post Title</p>
                </div>
            </div>
            <div class="post-meta pm">
                <p>Post Meta</p>
            </div>


            <!-- The flexible grid (main) -->

            <div class="main-container">
                <div class="main-content pm">
                    <p>Main Content</p>
                </div>
                <div class="main-image pm">
                    <p>Main Content Image</p>
                </div>
            </div>
        </section>

        <!-- The flexible grid (aside) -->
        <aside>
            <div class="column">
                <div class="box pm">Side Bar</div>
                <div class="box pm">Ads</div>
                <div class="box pm">Other Stuff</div>
            </div>
        </aside>
    </main>

    <!-- Footer -->
    <footer class="pm">
        <p>Footer</p>
    </footer>
</body>

</html>
