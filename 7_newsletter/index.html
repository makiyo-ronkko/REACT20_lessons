<!DOCTYPE html>
<html>

<head>
    <title>Subscription</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="form-wrap">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute!</p>
            <form>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" />
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="email" name="password1" id="password1" />
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="email" name="password2" id="password2" />
                </div>
                <button type="submit">Sign up</button>
            </form>
            <p class="bottom-text">By clicking the Sign up button, you agree to our <a href="#">Terms & Conditions</a>
                and <a href="#">Privacy Policy</a>.</p>
        </div>
        <footer>
            <p>Already have an account? <a href="#">Login here</a></p>
        </footer>
    </div>
</body>

</html>
